<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet"
				href="style.css">
</head>

<body>
	<aside class="scoreboard">
		<article class="score-item player-first"
						 id="playerFirst">
			<img src="./../src/assets/iconX.svg"
					 alt="Icon X">
			<p id="playerFirstScore">0 Wins</p>
		</article>

		<article class="score-item player-second"
						 id="playerSecond">
			<img src="./../src/assets/iconCircle.svg"
					 alt="Icon Circle">
			<p id="playerSecondScore">0 Wins</p>
		</article>

		<article class="score-item draws"
						 id="draws">
			<img src="./../src/assets/iconQuestion.svg"
					 alt="Icon Question">
			<p id="drawsScore">0 Draws</p>
		</article>
	</aside>

	<main class="board"
				id="board"></main>

	<div class="current-turn">
		<p class="current-turn-text">Current Turn: <span class="current-turn-icon"
						id="currentTurn"></span></p>
	</div>

	<aside class="options">
		<span role="button"
					class="option-item"
					id="buttonClearBoard">Clear Board</span>
		<span role="button"
					class="option-item"
					id="buttonClearScore">Clear Score</span>
	</aside>

	<!-- Application -->
	<script src="./script.js"></script>
</body>

</html>
