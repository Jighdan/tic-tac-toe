<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<aside class="scoreboard">
		<article class="score-item player-first" id="playerFirst">
			<img src="./../src/assets/iconX.svg" alt="Icon X">
			<p id="playerFirstScore">0 Wins</p>
		</article>

		<article class="score-item player-second" id="playerSecond">
			<img src="./../src/assets/iconCircle.svg" alt="Icon Circle">
			<p id="playerSecondScore">0 Wins</p>
		</article>

		<article class="score-item draws" id="draws">
			<img src="./../src/assets/iconQuestion.svg" alt="Icon Question">
			<p id="drawsScore">0 Draws</p>
		</article>
	</aside>

	<main class="board-container">
		<div class="board" id="board"></div>
	</main>

	<aside>
		<button type="button" id="buttonResetBoard">Reset</button>
	</aside>

	<!-- Application -->
	<script src="./script.js"></script>
</body>

</html>
