<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet"
				href="style.css">
</head>

<body>
	<aside class="scoreboard">
		<figure class="score-item"
						id="playerFirst">
			<span class="score-item-icon"
						role="img"
						alt="Icon X">&#10007;</span>
			<p id="playerFirstScore">0 Wins</p>
		</figure>

		<figure class="score-item"
						id="playerSecond">
			<span class="score-item-icon"
						role="img"
						alt="Icon Circle">&#10061;</span>
			<p id="playerSecondScore">0 Wins</p>
		</figure>

		<figure class="score-item"
						id="draws">
			<span class="score-item-icon"
						role="img"
						alt="Hyphen Icon">~</span>
			<p id="drawsScore">0 Draws</p>
		</figure>
	</aside>

	<main class="board"
				id="board"></main>

	<div class="current-turn">
		<p class="current-turn-text">Current Turn: <span class="current-turn-icon"
						id="currentTurn"></span></p>
	</div>

	<aside class="options">
		<span role="button"
					class="option-item"
					id="buttonClearBoard">Clear Board</span>
		<span role="button"
					class="option-item"
					id="buttonClearScore">Clear Score</span>
	</aside>

	<!-- Application -->
	<script src="./script.js"></script>
</body>

</html>
